name: Test GitHub Secrets

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set API environment variables from secrets
        run: |
          echo "API_ENDPOINT=${{ secrets.API_ENDPOINT }}" >> $GITHUB_ENV
          echo "API_TIMEOUT=${{ secrets.API_TIMEOUT || '30' }}" >> $GITHUB_ENV
          echo "API_RETRIES=${{ secrets.API_RETRIES || '3' }}" >> $GITHUB_ENV
        env:
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
          API_TIMEOUT: ${{ secrets.API_TIMEOUT || '30' }}
          API_RETRIES: ${{ secrets.API_RETRIES || '3' }}

      - name: Test configuration
        run: |
          python -c "
          from config.settings import API_ENDPOINT, API_TIMEOUT, API_RETRIES
          print(f'API_ENDPOINT: {API_ENDPOINT}')
          print(f'API_TIMEOUT: {API_TIMEOUT}')
          print(f'API_RETRIES: {API_RETRIES}')
          "

      - name: Create summary
        run: |
          echo "## GitHub Secrets Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Configuration loaded from GitHub secrets" >> $GITHUB_STEP_SUMMARY
          echo "- API_ENDPOINT: ${{ secrets.API_ENDPOINT }}" >> $GITHUB_STEP_SUMMARY
          echo "- API_TIMEOUT: ${{ secrets.API_TIMEOUT || '30' }}" >> $GITHUB_STEP_SUMMARY
          echo "- API_RETRIES: ${{ secrets.API_RETRIES || '3' }}" >> $GITHUB_STEP_SUMMARY
